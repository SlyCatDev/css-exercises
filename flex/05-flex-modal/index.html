<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
  </head>
  <body>
    <div class="modal"> <!-- début modal global -->
      <div class="icon">!</div>
      <div class="container"><!-- début div container -->
          <!-- header div was moved -->
          <div class="header">Are you sure you want to do that? <!-- fermeture du div header -->
            <button class="close-button">✖</button>
          </div>
           
          <div class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur excepturi id soluta, numquam minima rerum doloremque eveniet aspernatur beatae commodi. Cupiditate recusandae ad repellendus quidem consectetur sequi amet aspernatur cumque!</div>

        <div class="modal-footer"> <!--début modal footer-->
            <button class="continue">Continue</button>
            <button class="cancel">Cancel</button>
        </div> <!--fin modal footer-->
      </div> <!--fin div container-->
    </div> <!--fin modal global-->
  </body>
</html>
